<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="/js/member.js"></script>
<body>
<div th:replace="fragments/siderBar :: siderBar"></div>

<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-right" style="width:200px;right:0; padding: 30px 16px;display: block;" id="mySidebar">
  <button id="buttonState" class="w3-bar-item w3-button w3-large" name="open" onclick="sideOpenClose()">Close &times;</button>
  <a href="/members/myPage" class="w3-bar-item w3-button">나의 정보</a>
  <a href="#" class="w3-bar-item w3-button">나의 아이템</a>
  <a href="#" class="w3-bar-item w3-button">나의 질문답변</a>
</div>

<div class="w3-main" style="margin-right:200px; margin-top: 53px">
  <div class="w3-teal">
<!--    <button class="w3-button w3-teal w3-xlarge w3-right w3-hide-large" onclick="w3_open()">&#9776;</button>-->
    <div class="w3-container">
      <h1>My Page</h1>
    </div>
  </div>

  <div class="w3-container">
    <p><label>아이디</label>
      <input class="w3-input w3-border" id="loginId" name="last" type="text" disabled="disabled"></p>

    <p><label>비밀번호</label>
    <div>
      <div class="w3-half">
        <label>First Name</label>
        <input id="loginPassword" class="w3-input w3-border" type="text" placeholder="Two">
      </div>
      <div class="w3-half">
        <label>Last Name</label>
        <input id="checkPassword" class="w3-input w3-border" type="text" placeholder="Three">
      </div>
    </div>

    <p><label>이름</label>
      <input class="w3-input w3-border" id="name" name="first" type="text" disabled="disabled"></p>

    <p><label>생년월일</label>
      <input class="w3-input w3-border w3-row-padding" id="birth" name="last" type="text" disabled="disabled"> </p>

    <p><label>이메일</label>
    <div>
      <div class="w3-half">
        <input class="w3-input w3-border" id="email" type="text" placeholder="Two">
      </div>
      <div class="w3-half">
        <input class="w3-input w3-border" id="email2" type="text" placeholder="Three">

      </div>
    </div>
    <div class="w3-center">>
    <button class="w3-button w3-round-xlarge w3-teal" onclick="updatePassword();">비밀번호 수정</button>
    <button class="w3-button w3-round-xlarge w3-teal" onclick="updateEmail();">이메일 수정</button>
    </div>
    </div>

</div>
</body>
</html>
