<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!--<div th:replace="fragments/siderBar :: siderBar"></div>-->
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }

    .fontError {
        color: #bd2130;
    }

    .fontBlue {
        color: #0b28b3;
    }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div style="display: flex;justify-content: center;" >
<form class="w3-container w3-card-4 w3-light-grey w3-text-blue" style="margin: auto">
    <h2 class="w3-center"><b>회원가입</b></h2>
    <div class="w3-row w3-section">
        <label>아이디</label>
        <input type="text" id="loginId" name="loginId" class="form-control" placeholder="아이디를 입력하세요">
        <p class="fontError">값을 입력해 주세요.</p>
    </div>

    <div class="w3-row w3-section">
        <label>비밀번호</label>
        <input type="password" maxlength='12' id="loginPassword" name="loginPassword" class="form-control" placeholder="비밀번호를 입력하세요">
        <p class="fontError">값을 입력해 주세요.</p>
    </div>
    <div class="w3-row w3-section">
        <label>이름</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
        <p class="fontError">값을 입력해 주세요.</p>
    </div>

    <div class="w3-row w3-section">
        <label>생년월일</label>
        <input type="text" id="birth" name="birth" class="form-control"
               placeholder="생년월일을 입력하세요">
        <p class="fontError">값을 입력해 주세요.</p>
    </div>

    <div class="w3-row w3-section">
        <label>이메일</label>
        <input type="text" id="email" name="email" class="form-control"
               placeholder="이메일을 입력하세요">
        <p class="fontError">값을 입력해 주세요.</p>
    </div>

    <p class="w3-center">
        <a type="button" class="w3-button w3-section w3-red w3-ripple" href="/">취소</a>
    <button type="button" class="w3-button w3-section w3-blue w3-ripple" onclick="joinMember()" style="color: #bd2130;">작성완료</button>
    </p>
</form>
</div>
</body>
</html>
