<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</head>

<div th:fragment="login" class="w3-container">


    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center"><br>
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
            </div>

            <form class="w3-container">
                <div class="w3-section">
                    <label><b>아이디</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter LoginId" id="loginId" name="loginId" required>
                    <label><b>비밀번호</b></label>
                    <input class="w3-input w3-border" type="password" maxlength='12' placeholder="Enter Password" id="loginPassword" name="loginPassword" required>
                    <button class="w3-button w3-block w3-green w3-section w3-padding" type="button" onclick="loginMember();">Login</button>
                    <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
                </div>
            </form>

            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
                <span class="w3-right w3-padding w3-hide-small" >Please <a href="/members/join" >sign up</a></span>
                <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password or ID?</a></span>
            </div>
        </div>
    </div>
</div>
</html>
